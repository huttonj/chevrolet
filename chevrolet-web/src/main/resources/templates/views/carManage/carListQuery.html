<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div th:fragment="queryArea" class="Area Area--query">
    <form class="Card">
        <div class="Card-content">
            <div class="row">
                <div class="form-group col-xs-6 col-sm-4 col-lg-3">
                    <label>车辆id</label>
                    <input type="text" id="carId" name="carId" class="form-control input-sm" placeholder="请输入carId"/>
                </div>
                <div class="form-group col-xs-6 col-sm-4 col-lg-3">
                    <label>订单号</label>
                    <input type="text" id="carLoanOrderNo" name="carLoanOrderNo" class="form-control input-sm" placeholder="请输入订单号"/>
                </div>
                <div class="form-group col-xs-6 col-sm-4 col-lg-3">
                    <label>车架号</label>
                    <input type="text" id="carUnique" name="carUnique" class="form-control input-sm" placeholder="请输入车架号"/>
                </div>
                <div class="form-group col-xs-6 col-sm-4 col-lg-3">
                    <label>车辆状态</label>
                    <input type="text" id="carStatus" name="carStatus" class="form-control input-sm" placeholder=""/>
                </div>
            </div>
            <div class="Card-footer">
                <th:block layout:fragment="footerOfCommonQueryArea">
                    <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-filter"></i><span>查询</span></button>
                    <!--<button type="reset" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i><span>重置</span></button>-->
                </th:block>
            </div>
        </div>
    </form>
</div>
</body>
</html>
